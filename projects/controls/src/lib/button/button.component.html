<button
  [mat-button]="variant === 'basic'"
  [mat-raised-button]="variant === 'raised'"
  [mat-stroked-button]="variant === 'stroked'"
  [mat-flat-button]="variant === 'flat'"
  [color]="color"
  [disabled]="disabled || loading"
  [type]="type"
  [class]="buttonClasses"
  (click)="onClick($event)">
  
  <span class="ctrl-button__content" *ngIf="!loading">
    <ng-content></ng-content>
  </span>
  
  <span class="ctrl-button__loading" *ngIf="loading">
    <mat-spinner diameter="20"></mat-spinner>
    <span class="ctrl-button__loading-text">Loading...</span>
  </span>
</button>
